<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search upcoming rocket launches with weather forecast for launch day">
  <meta name="keywords" content="upcoming rocket launches, rocket launches, launch, spacex launch, rocket launch, upcoming rocket launch, launch weather, launch forecast, launch weather forecast">
    <title>Upcoming Launches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Upcoming Rocket Launches</h1>
      <p class="center">Weather forecast displayed for launches <= 7 days away</p>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-2">
        <div class="card-search">
          <h2 class="card-header-search">Search:</h2>
          <form id="search-form" class="card-body">
            <input name="searchterm" id="searchterm" type="text" autofocus="true" placeholder="SpaceX" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div id="searchterm-container" class="list-group"></div>
      </div>
      <div class="col-12 col-md-10">

            <!-- <div class="flex-row" id="launch-weather"></div> -->
            <span id="searchterm-title"></span>
            
            <!-- <div id="launch-container" class="list-group"></div> -->
            <div id="launch-container" ></div>
          </div>
        </div>
        
      </div>
    </main>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
